<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CSST101 Games Hub</title>

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #eef3fc;
}
.sidebar {
    height: 90vh;
    overflow-y: auto;
}
iframe {
    border: 2px solid #dee2e6;
    border-radius: 8px;
}
</style>

</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">CSST101 â€” Interactive Games Hub</span>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="card sidebar shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Games</h5>
        </div>
        <div class="list-group list-group-flush">

          <a href="games/robot_delivery.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/robot_delivery.html')">
            Robot Delivery (Situation Calculus)
          </a>

          <a href="games/smart_home.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/smart_home.html')">
            Smart Home (Event Calculus)
          </a>

          <a href="games/campus_navigator.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/campus_navigator.html')">
            Campus Navigator (Spatial Reasoning)
          </a>

          <a href="games/medical_expert.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/medical_expert.html')">
            Medical Expert (Rule-Based Expert System)
          </a>

          <a href="games/ai_detective.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/ai_detective.html')">
            AI Detective (Rule Chaining)
          </a>

          <a href="games/semantic_network.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/semantic_network.html')">
            Semantic Network (Ontologies)
          </a>

          <a href="games/case_solver.html" class="list-group-item list-group-item-action" target="_blank" onclick="loadGame(event, 'games/case_solver.html')">
            Case Solver (CBR & MBR)
          </a>

        </div>
      </div>
    </div>

    <!-- Game viewer -->
    <div class="col-md-9">
      <div class="card shadow-sm">
        <div class="card-body">
          <iframe id="gameFrame" src="games/robot_delivery.html" width="100%" height="700px"></iframe>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function loadGame(e, url) {
    e.preventDefault();
    document.getElementById("gameFrame").src = url;
}
</script>

</body>
</html>
