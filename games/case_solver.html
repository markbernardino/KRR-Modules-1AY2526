<!doctype html><html><head><meta charset="utf-8"><title>Case Solver (CBR/MBR)</title>
<style>body{font-family:Arial;margin:20px;background:#f7fbff}#game{max-width:800px;margin:0 auto;background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 14px rgba(0,0,0,0.06)}input,button{padding:8px;border-radius:6px;margin:4px}</style>
</head><body><div id="game"><h2>Case Solver (CBR & MBR)</h2>
<p>Enter observed symptoms (comma-separated) then choose CBR or MBR.</p>
<input id="obs" placeholder="e.g., no_fan_spin,no_led"><button id="cbr">Use CBR</button><button id="mbr">Use MBR</button>
<div id="out" style="margin-top:8px"></div>
</div>
<script>
const cases = [
  {sym:['no_fan_spin','no_led'], sol:'Replace Power Supply'},
  {sym:['fan_spin','led_on','no_boot'], sol:'Check Boot Device'},
  {sym:['high_temp','fan_working'], sol:'Check Cooling/Heatsink'}
];
const model = [
  {conds:['no_led','no_fan_spin'], concl:'power_issue'},
  {conds:['high_temp','fan_working'], concl:'cooling_issue'}
];
function parseInput(s){ return s.split(',').map(x=>x.trim()).filter(Boolean); }
document.getElementById('cbr').onclick = ()=>{
  const obs=parseInput(document.getElementById('obs').value);
  let best=null; let bestScore=-1;
  for(const c of cases){
    const score = c.sym.filter(x=>obs.includes(x)).length;
    if(score>bestScore){ bestScore=score; best=c; }
  }
  document.getElementById('out').innerText = best? ('Best match: '+best.sol+' (score '+bestScore+')') : 'No matching case.';
};
document.getElementById('mbr').onclick = ()=>{
  const obs=parseInput(document.getElementById('obs').value);
  const inf=[];
  for(const m of model) if(m.conds.every(c=>obs.includes(c))) inf.push(m.concl);
  document.getElementById('out').innerText = inf.length? ('Inferences: '+inf.join(', ')) : 'No model inference.';
};
</script></body></html>
